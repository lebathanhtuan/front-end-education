<html>
<head>
<title>Upcase</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script language="JavaScript">
    var $ = function(id){
        return document.getElementById(id);
    };

    window.onload = function(){
        var listNode = $("img_list");
        var capNode = $("caption");
        var imgNode = $("img_main");

        //procss image links
        var imgLinks = listNode.getElementsByTagName("a");

        var i, link, image;
        var imageCache = [];
        for (i = 0; i < imgLinks.length; i++){
            link = imgLinks[i];

            //Preload image and copy title properties
            image = new Image();
            image.src = link.getAttribute("href");
            image.title = link.getAttribute("title");
            imageCache[imageCache.length] = image;
        }

        //Start slide show
        var imageCounter = 0;
        var timer = setInterval(
            function() {
                imageCounter = (imageCounter + 1) % imageCache.length;
                image = imageCache[imageCounter];
                //Cach 2
                //if imageCounter < imageCache.lenght{
		        //    imageCounter++;
	            //}else{
		        //    imageCounter = 0;
                //}
                imgNode.src = image.src;
                capNode.innerHTML = image.title;
            },
            2000);
    };
</script>
</head>
    <body>
        <div>
            <ul id="img_list" style="list-style-type: none; display: none;">
                <li><a href="img/CauRong.jpg" title="Cầu Rồng">
                <li><a href="img/CauTranThiLy.jpg" title="Cầu Trần Thị Lý">
            </ul>
            <h2 id="caption"></h2>
            <p><img id="img_main"></p>
        </div>
    </body>
</html>
