<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="task" id="task"><br>
                    <input type="button" name="addTask" id="addTask" value="Add Task"><br>
                    <input type="button" name="clearTask" id="clearTask" value="Clear Task"><br>
                </div>
                <div class="col-md-6" id="tasks">
                    <label for="taskList">Task List</label>
                    <textarea id="taskList" rows="6" cols="50"></textarea>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="js/cookie/jquery.cookie.js"></script>
        <script language="JavaScript">
            $(document).ready(function(){
                var tasks = [];

                var displayTaskList = function(){
                    tasks.sort();

                    $("#taskList").val(tasks.join("\n"));
                    $("#taskList").focus();
                };
                $("#addTask").click(function(){
                    var textbox = $("#task")
                    var task = textbox.val();
                    if(task === ""){
                        alert("aidhauidhai");
                        textbox.focus();
                    }else{
                        tasks.push(task);

                        textbox.val("");
                        displayTaskList();
                    }
                })

                $("#clearTask").click(function(){
                    task = [];
                    $("taskList").val("");
                    $("task").focus();
                });

                $("task").focus();
            });
        </script>
    </body>
</html>
