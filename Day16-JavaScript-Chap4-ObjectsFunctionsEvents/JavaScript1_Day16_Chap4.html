<html>
<head>
<title>Upcase</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script language="JavaScript">
    function upcase(){
        var a = document.getElementById("input").value.toUpperCase();
        document.getElementById("output").value = a;
    }
</script>
</head>
    <body>
        <form method="post">
        <div style="width: 20%; margin: 50px auto;">
            <div class="card" style="box-shadow: 3px 3px 8px gray">
                <div class="card-header">
                    Text:
                    <input id="input" type="text" class="form-control" value="">
                </div>
                <div class="card-body" style="text-align: center">
                    <input type="button" class="btn btn-primary" value="Xem kết quả" onClick="upcase()">
                </div>
                <div class="card-footer">
                    Kết quả:
                    <input id="output" type="text" class="form-control" value="">
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
