<script language="JavaScript">
    $(document).ready(function(){
        $("#main h2").click(function(evt){
            $(this).toggleClass("NoiDung");
            if($(this).attr("class") == "NoiDung"){
                $(this).next().hide();
            }else{
                $(this).next().show();
            }
            evt.preventDefault();
        });//end click
        $("#main").find("a:first").focus();
    })
</script>
</head>
    <body>
        <div id="main">
            <h1>Header</h1>
            <h2><a href="#">Tiêu đề 1</a></h2>
            <div>
                <p>Nội dung 1</p>
            </div>
