<!DOCTYPE html>
<html lang="en">
    <head>
        <title>iViettech</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/CSS1_BT_S15.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-4">
                    <div style="border-bottom: 1px solid gray; padding-bottom: 1em; margin: 1em 0;">
                        <p class="h3" style="color: #CA3438">Đăng ký khóa học</p>
                    </div>
                    <div>
                        <form>
                            <fieldset class="form-group" style="border-bottom: 1px solid gray; padding-bottom: 1em; margin: 1em 0;">
                                <label>Họ tên</label>
                                <input type="text" class="form-control">
                                <label>Email</label>
                                <input type="text" class="form-control">
                                <label>Điện thoại</label>
                                <input type="text" class="form-control">
                                <label>Chọn khóa học</label>
                                <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                                <div>
                                    <label>Lời nhắn</label><br>
                                    <textarea class="form-control" aria-invalid="false" aria-required="true" rows="6"></textarea>
                                </div>
                            </fieldset>
                            <input type="submit" class="btn btn-danger float-right" value="Đăng kí">
                        </form>
                    </div>
                </div>
                <div class="col-md-5 col-sm-8">
                    
                </div>
            </div>
        </div>
    </body>
</html>
