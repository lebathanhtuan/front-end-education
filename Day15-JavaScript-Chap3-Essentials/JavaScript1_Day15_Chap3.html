<html>
<head>
<title>Giải phương trình bật 2</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script language="JavaScript">
    function bac2(form){
        var x1,x2;
        var a, b, c, delta;
        a = parseInt(form.a.value);
        b = parseInt(form.b.value);
        c = parseInt(form.c.value);
        delta=(b*b-4*a*c)
        if(a == 0){
            alert("Phương trình có 1 nghiệm");
            x1 = -c/(b);
            x2 = -c/(b);
        }
        else if(delta == 0){
            alert("Phương trình có nghiệm kép");
            x1 = -b/(2*a);
            x2 = -b/(2*a);
        }
        else if(delta<0){
            alert("Phương trình vô nghiệm");
            x1 = "Vô nghiệm";
            x2 = "Vô nghiệm";
        } 
        else{
            alert("Phương trình có 2 nghiệm");
            x1 = (-b - Math.sqrt(delta))/(2*a);
            x2 = (-b + Math.sqrt(delta))/(2*a);
        }
        form.x.value = eval(x1);
        form.y.value = eval(x2);
    }
</script>
</head>
    <body>
        <form method="post">
        <div style="width: 20%; margin: 50px auto;">
            <div class="card" style="box-shadow: 3px 3px 8px gray">
                <div class="card-header">
                    Nhập giá trị a:
                    <input type="text" class="form-control" name="a" value="">
                    Nhập giá trị b:
                    <input type="text" class="form-control" name="b" value="">
                    Nhập giá trị c:
                    <input type="text" class="form-control" name="c" value="">
                </div>
                <div class="card-body">
                    Đáp số:
                    <br>
                    Nghiệm x1:
                    <input type="text" class="form-control" name="x" value="">
                    Nghiệm x2:
                    <input type="text" class="form-control" name="y" value="">
                </div>
                <div class="card-footer" style="text-align: center;">
                    <input type="button" class="btn btn-primary" value="Xem kết quả" onClick="bac2(this.form)">
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
